<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBF6FwVHYwx2DN4Wsg68iRaLTIrk2hRfak",
    authDomain: "panel-e4929.firebaseapp.com",
    projectId: "panel-e4929",
    storageBucket: "panel-e4929.firebasestorage.app",
    messagingSenderId: "475758608678",
    appId: "1:475758608678:web:bcf51fcd4fec62463601e7"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  window.loginGoogle = async function(){
    try{
      const result = await signInWithPopup(auth, provider);
      const user = result.user;
      document.getElementById("email").value = user.email;
      document.getElementById("email").disabled = true;
      document.getElementById("submitBtn").disabled = false;
      document.getElementById("loginBtn").style.display = "none";
      document.getElementById("logoutBtn").style.display = "block";
    }catch(e){
      alert("Login failed: " + e.message);
    }
  }

  window.logoutGoogle = function(){
    signOut(auth).then(()=>{
      document.getElementById("email").value = "";
      document.getElementById("email").disabled = false;
      document.getElementById("submitBtn").disabled = true;
      document.getElementById("loginBtn").style.display = "block";
      document.getElementById("logoutBtn").style.display = "none";
    });
  }

  onAuthStateChanged(auth, user => {
    if(user){
      document.getElementById("email").value = user.email;
      document.getElementById("email").disabled = true;
      document.getElementById("submitBtn").disabled = false;
      document.getElementById("loginBtn").style.display = "none";
      document.getElementById("logoutBtn").style.display = "block";
    }else{
      document.getElementById("submitBtn").disabled = true;
      document.getElementById("loginBtn").style.display = "block";
      document.getElementById("logoutBtn").style.display = "none";
    }
  });
</script>
